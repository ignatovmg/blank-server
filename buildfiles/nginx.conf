upstream server {
    server web:8000;
}

upstream flower {
    server flower:5555;
}

server {
    listen 80;

    location / {
        proxy_pass http://server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /flower/ {
        proxy_pass http://flower;
        rewrite ^/flower/(.*)$ /$1 break;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    
    location /static/ {
        alias /staticfiles/;
    }
    
    location /media/ {
        alias /mediafiles/;
    }
}

client_max_body_size 8M;