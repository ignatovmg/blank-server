{% extends "core/base.html" %}
{% load static %}

{% block content %}
    <form class="form-horizontal" action={% url "signup" %} method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="row">
                <div class="form-group has-feedback">
                    <label class="col-sm-4 control-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                    <div class="col-sm-4">
                        {{ field }}
                    </div>
                </div>
            </div>
        {% endfor  %}

        <div class="text-center">
            <p><button type="submit" class="btn btn-primary btn-md" value="submit">Sign Up</button></p>
        </div>
    </form>
{% endblock %}
