{% extends "core/base.html" %}

{% block content %}

<div class="jumbotron">
	<h1>Welcome to {{ SERVER_NAME }}</h1>
	<p>Template web-server you can do whatever you want with</p>
    <a class="btn btn-md btn-default" href="{% url 'login' %}?anonym=true" style="max-width: 100%">
        Use the server without the benefits of your own account &raquo;
    </a>
</div>

<form class="form-horizontal my-signin-form" enctype="multipart/form-data" action={% url "login" %} method="post">
    {% csrf_token %}

	<h2 class="white-outline">Please sign in</h2>

    <div class="form-group">
        <input type="text" id="username" class="form-control" name="username"
               value="" placeholder="E-mail" required autofocus>
    </div>

    <div class="form-group">
        <input type="password" id="password" class="form-control" name="password"
               value="" placeholder="Password" required>
    </div>

    <div class="form-group">
        <a class="btn btn-sm btn-link white-outline" style="color: black;" href='{% url "reset_password" %}'>Forgot password?</a>
    </div>

     <div class="text-center">
	    <button class="btn btn-md btn-success btn-block" type="submit" name="action" value="Login">Sign in</button>
     </div>
</form>

{% endblock %}
