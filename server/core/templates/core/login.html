{% extends "core/base.html" %}

{% block content %}

<div class="jumbotron">
	<h1>Welcome to {{ SERVER_NAME }}</h1>
	<p>Web-server for quick and accurate macrocycle modeling
    </p>
    <a class="btn btn-md btn-default" href="{% url 'login' %}?anon=true" style="max-width: 100%">
        Use the server without the benefits of your own account &raquo;
    </a>
</div>

<form class="form-horizontal my-signin-form" enctype="multipart/form-data" action={% url "login" %} method="post">
    {% csrf_token %}

	<h2>Please sign in</h2>

    <div class="form-group">
        <input type="text" id="username" class="form-control" name="username"
               value="" placeholder="Username" required autofocus>
    </div>

    <div class="form-group">
        <input type="password" id="password" class="form-control" name="password"
               value="" placeholder="Password" required>
    </div>

	<div class="form-group">
		<span><a href='#'>Retrieve Username</a></span>
		<span class="pull-right"><a href='#'>Reset Password</a></span>
	</div>

     <div class="text-center">
	    <button class="btn btn-md btn-primary btn-block" type="submit" name="action" value="Login">Sign in</button>
     </div>
</form>

{% endblock %}
