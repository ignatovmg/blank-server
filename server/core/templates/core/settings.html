{% extends "core/base.html" %}
{% load static %}

{% block content %}
    <h3 align="center">User settings</h3>
    <p align="center">Change your account preferences here</p>
    <form class="form-horizontal my-generic-form" action='{% url "settings" %}' method="post">
        {% csrf_token %}
        {% for field in form %}
                <div class="form-group has-feedback">
                    <label class="control-label" for="{{ field.id_for_label }}">{{ field.label }}</label>

                    {{ field }}

                    {% if field.help_text %}
                        <p class="help" align="center">{{ field.help_text|safe }}</p>
                    {% endif %}
                </div>
        {% endfor  %}

        <div class="text-center">
            <p><button type="submit" class="btn btn-primary btn-md" value="submit">Save changes</button></p>
        </div>
    </form>
{% endblock %}
